<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <script src="index.js" defer></script>
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button id="tom1"class="a drum">a</button>
    <button id="tom2"class="s drum">s</button>
    <button id="tom3"class="d drum">d</button>
    <button id="tom4"class="f drum">f</button>
    <button id="kick"class="j drum">j</button>
    <button id="snare"class="k drum">k</button>
    <button id="crash"class="l drum">l</button>
  </div>
</body>

</html>
